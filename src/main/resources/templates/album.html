<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Muziek</title>
</head>
<body th:object="${album}">
    <h1 th:text="${album}"></h1>
    <ul>
        <li th:each="track : ${tracks}"
            th:text="${album}">
        </li>
    </ul>
    <p th:text="|totale tijd: *{totaleTijd}|"></p>
</body>
</html>
